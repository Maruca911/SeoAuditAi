<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Audit AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        #result { margin-top: 20px; }
        .alert { word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">SEO Audit AI</h1>
        <form id="auditForm">
            <div class="mb-3">
                <label for="urlInput" class="form-label">Enter Website URL</label>
                <input type="url" class="form-control" id="urlInput" placeholder="https://example.com" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Run Audit</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
